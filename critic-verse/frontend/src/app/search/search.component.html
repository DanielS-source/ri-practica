<div>
    <div class="min-h-screen flex">
        <!-- Search section -->
        <div class="w-1/5 p-4 flex-col">
            <form [formGroup]="form" (ngSubmit)="submitForm()" class="flex-col">
                <mat-form-field class="w-full">
                    <input matInput placeholder="Search" formControlName="searchQuery">
                </mat-form-field>
        
                <mat-form-field class="w-full">
                    <mat-label>Genres</mat-label>
                    <mat-select [formControlName]="'selectedGenres'" multiple>
                        <mat-select-trigger>
                          {{ form.get('selectedGenres')?.value?.[0] || '' }}
                          <span *ngIf="(form.get('selectedGenres')?.value?.length || 0) > 1" class="example-additional-selection">
                            (+{{ (form.get('selectedGenres')?.value?.length || 0) - 1 }} {{ form.get('selectedGenres')?.value?.length === 2 ? 'other' : 'others' }})
                          </span>
                        </mat-select-trigger>
                        <mat-option *ngFor="let genre of genres" [value]="genre">{{ genre }}</mat-option>
                      </mat-select>              
                </mat-form-field>
        
                <mat-form-field class="w-full">
                    <input matInput [matDatepicker]="startDate" placeholder="Start date" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                    <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
        
                <mat-form-field class="w-full">
                    <input matInput [matDatepicker]="endDate" placeholder="End date" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                    <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
        
                <div class="flex flex-col w-full" >
                    <label>User score</label>
                    <mat-slider min="0" [max]="10" discrete>
                        <input matSliderStartThumb matInput formControlName="userScoreMin">
                        <input matSliderEndThumb matInput formControlName="userScoreMax">
                    </mat-slider>
                </div>
        
                <div class="flex flex-col w-full">
                    <label>User votes</label>
                    <mat-slider min="0" [max]="maxUserVotes" discrete>
                        <input matSliderStartThumb matInput formControlName="userMin">
                        <input matSliderEndThumb matInput formControlName="userMax">
                    </mat-slider>
                </div>
        
                <div class="flex flex-col w-full">
                    <label>Critic score</label>
                    <mat-slider min="0" [max]="100" discrete>
                        <input matSliderStartThumb matInput formControlName="criticScoreMin">
                        <input matSliderEndThumb matInput formControlName="criticScoreMax">
                    </mat-slider>
                </div>
        
                <div class="flex flex-col w-full">
                    <label>Critic votes</label>
                    <mat-slider min="0" [max]="maxCriticVotes" discrete>
                        <input matSliderStartThumb matInput formControlName="criticMin">
                        <input matSliderEndThumb matInput formControlName="criticMax">
                    </mat-slider>
                </div>
        
                <button (click)="submitForm()">Submit</button>
            </form>
        </div>
        <!-- Results section -->
        <div class="w-4/5 p-4">
            <app-list [items]="items"></app-list>
        </div>
    </div>
</div>
